{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" >
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-confirmation2/4.2.0/bootstrap-confirmation.min.js"></script>
    
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="text-center text-white mb-3">
            <h3>CadSys Web</h3>
        </div>
        {% include 'menu.html' %}
    </div>

    <!-- Main Content -->
    <div class="content" id="content">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <button class="btn btn-primary" id="toggle-sidebar"><i class="fas fa-bars"></i></button>
                <a class="navbar-brand ms-3" href="#">Dashboard</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-envelope"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-bell"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-user-circle"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Dashboard Content -->
        <div class="container-fluid mt-4">

            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card card-custom">
                        <div class="card-header card-header-custom">
                            <h5>{% block titulo_conteudo %} {% endblock titulo_conteudo %}</h5>
                        </div>
                        <div class="card-body card-body-custom">
            
                            {% block conteudo %}  {% endblock conteudo %}                     
       
                        
                        </div>
                    </div>
                </div>
            
            </div>            

  
         
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>    
    <script src="https://unpkg.com/vue@next"></script>
 
    <script src="{% static 'js/menu.js' %}"></script>
    <script src="{% static 'js/funcoes.js' %}"></script>

    <script>
        $(document).ready(function() {
            // Configura autocomplete para o campo da classe autocomplete
            $('.autocomplete').each(function() {
                 autoComplete(this);
            });

            // Aplica a função de formatação em todos os campos com a classe .data
            $('.data').on('input', function() {
                
                let valorFormatado = formatarData($(this).val());
  
                $(this).val(valorFormatado);
            });            
         });
    </script>
    
    {% block javascript %}

    {% endblock javascript %}
</body>
</html>
